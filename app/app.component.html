<header>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">Angular 2</a>
		</div>
	</nav>
</header>

<main>
	<div class="row">
		<div class="col-sm-4">
			<div *ngIf="users">
				<ul class="list-group user-list">
					<li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)"
						[class.active]="user === activeUser"
					>
						{{user.name}} <b style="font-size:15px;">{{user.username}}</b>
					</li>
				</ul>
			</div>
			<user-form (userCreated)=onUserCreated($event)></user-form>
		</div>
		<div class="col-sm-8">
			<user-profile [user]="activeUser"></user-profile>
			<div class="jumbotron" *ngIf="!activeUser">
				<span class="glyphicon glyphicon-hand-left"></span>
				<h3>Hi Buddy, Choose A user</h3>
			</div>
		</div>
	</div>
</main>
